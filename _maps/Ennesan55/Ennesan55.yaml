  The boards included in the Custom Board Medley are as follows.
  Easy, Normal, Hard, and Lunatic represent difficulty levels for the same board existing in multiple states. Easy is the simplest, and Lunatic is the most difficult.
  Board states marked with * combine features from multiple boards into a single board.
  Board states marked with , use doors to divide the board, with two boards constituting one board state.
