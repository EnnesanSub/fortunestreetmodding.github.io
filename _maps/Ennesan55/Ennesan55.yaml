changelog:
  - version: 5
    changed:
      - Partially modified the structure of Board State 5(Enne-san Board 17 * Enne-san Board 42) and the effects of Event Square
      - Partially modified the structure of Board State 11(Bowser's Galaxy Reactor)
  - version: 4
    changed:
      - You can no longer buy yourself cards at the event square just before the bank in the bottom-right corner of board states 1 through 25.
      - The board state for Gal Da Val Island has been changed from board states 13 and 21 to 13 and 41.
      - Initial cash increased from 3000 to 3600
      - Salary increment increased from 100 to 125
  - version: 3
    changed:
      - Change Board State 28 from Enne-san Board 52 and Inside Out to Suit Map (Board state 1)
      - Fixed board state 9 path error
      - Changing the effects of some event squares
      - Increase target amount from 40,000 to 45,000
      - Base salary increased from 300 to 400
      - Initial cash increased from 2,500 to 3,000
  - version: 2
    added:
      - List of boards included in the Custom Board Medley
    changed:
      - Fixed board state 24 path error
      - Balance Adjustment for Board State 32
  - version: 1
    added:
      - Initial Release
